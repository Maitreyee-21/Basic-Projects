<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>

	<style>
		
		.form-box{
			width: 400px;
			margin: 0 auto;
			background : lightgrey;
			padding: 20px 30px;
		}

		
		.form-control{
			width: 100%;
			padding: 5px;
			margin: 5px 0 15px 0;
			box-sizing: border-box;
		}

		
		label{
			display: block;
			margin-top: 5px;
		}

		.button-row{
            text-align: center;
            margin-top: 10px;

        }

		
	</style>
</head>
<body>
	<h1 align="center"><b><u>Registration form</u></b></h1>

	<div class="form-box">
	<form>

		<label>First Name</label>
		<input type="text" name="First Name" class="form-control">

		<label>Last Name</label>
		<input type="text" name="Last Name" class="form-control">

		<label>Nick Name</label>
		<input type="text" name="Nick Name" class="form-control">

		<label>email</label>
		<input type="email" name="email" class="form-control">

		<label>Password</label>
		<input type="password" name="pwd" class="form-control">

		<label>Date Of Birth</label>
		<input type="date" name="DOB" class="form-control">

		<label>Gender</label>
		<input type="radio" name="gender" value="male"   class="gender-option"> Male
		<input type="radio" name="gender" value="female" class="gender-option"> Female
		<input type="radio" name="gender" value="other"  class="gender-option"> Other

		<label>Mobile</label>
		<input type="tel" name="mobile" class="form-control">

		<label>Address</label>
		<textarea rows="4" class="form-control"></textarea>


        <div class="button-row">
		<input type="submit" value="submit" style="margin-right:40px;">
		<input type="reset"  value="reset">
	</div>

	</form>
	</div>
</body>
</html>
